    <!-- Custom Toast Notifications CSS -->
    <style>
      /* Toast Container */
      .toast-container {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 10000;
        pointer-events: none;
      }
      
      /* Toast Styles */
      .toast {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 16px 24px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        margin-bottom: 12px;
        transform: translateX(400px);
        opacity: 0;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        pointer-events: auto;
        max-width: 400px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      .toast.show {
        transform: translateX(0);
        opacity: 1;
      }
      
      .toast.success {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
      }
      
      .toast.error {
        background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
      }
      
      .toast.warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }
      
      .toast.info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      }
      
      /* Toast Content */
      .toast-content {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      
      .toast-icon {
        font-size: 20px;
        flex-shrink: 0;
      }
      
      .toast-message {
        flex: 1;
        font-weight: 500;
        line-height: 1.4;
      }
      
      .toast-close {
        background: none;
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        margin-left: 8px;
        opacity: 0.7;
        transition: opacity 0.2s;
      }
      
      .toast-close:hover {
        opacity: 1;
      }
      
      /* Progress Bar */
      .toast-progress {
        position: absolute;
        bottom: 0;
        left: 0;
        height: 3px;
        background: rgba(255,255,255,0.3);
        border-radius: 0 0 12px 12px;
        animation: toast-progress 4s linear forwards;
      }
      
      @keyframes toast-progress {
        from { width: 100%; }
        to { width: 0%; }
      }
      
      /* Mobile Responsive */
      @media (max-width: 480px) {
        .toast-container {
          top: 10px;
          right: 10px;
          left: 10px;
        }
        
        .toast {
          transform: translateY(-100px);
          max-width: none;
        }
        
        .toast.show {
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Toast Container -->
    <div class="toast-container" id="toast-container"></div>
    
    <!-- Custom Toast JavaScript -->
    <script>
      // Toast Notification System
      class ToastManager {
        constructor() {
          this.container = document.getElementById('toast-container');
          this.toasts = [];
        }
        
        show(message, type = 'info', duration = 4000) {
          const toast = this.createToast(message, type, duration);
          this.container.appendChild(toast);
          this.toasts.push(toast);
          
          // Trigger animation
          setTimeout(() => toast.classList.add('show'), 100);
          
          // Auto remove
          setTimeout(() => this.remove(toast), duration);
          
          return toast;
        }
        
        createToast(message, type, duration) {
          const toast = document.createElement('div');
          toast.className = `toast ${type}`;
          
          const icons = {
            success: '✅',
            error: '❌',
            warning: '⚠️',
            info: 'ℹ️'
          };
          
          toast.innerHTML = `
            <div class="toast-content">
              <span class="toast-icon">${icons[type] || icons.info}</span>
              <span class="toast-message">${message}</span>
              <button class="toast-close" onclick="window.toastManager.remove(this.parentElement.parentElement)">×</button>
            </div>
            <div class="toast-progress"></div>
          `;
          
          return toast;
        }
        
        remove(toast) {
          if (!toast || !toast.parentElement) return;
          
          toast.classList.remove('show');
          setTimeout(() => {
            if (toast.parentElement) {
              toast.parentElement.removeChild(toast);
            }
            const index = this.toasts.indexOf(toast);
            if (index > -1) {
              this.toasts.splice(index, 1);
            }
          }, 400);
        }
        
        // Convenience methods
        success(message, duration) {
          return this.show(message, 'success', duration);
        }
        
        error(message, duration) {
          return this.show(message, 'error', duration);
        }
        
        warning(message, duration) {
          return this.show(message, 'warning', duration);
        }
        
        info(message, duration) {
          return this.show(message, 'info', duration);
        }
      }
      
      // Initialize Toast Manager
      window.toastManager = new ToastManager();
      
      // Override alert function
      window.originalAlert = window.alert;
      window.alert = function(message) {
        window.toastManager.error(message);
      };
      
      // Override confirm function
      window.originalConfirm = window.confirm;
      window.confirm = function(message) {
        // For confirm, we still use the original for now
        // You can customize this further if needed
        return window.originalConfirm(message);
      };
      
      // Add global toast functions
      window.showToast = (message, type, duration) => window.toastManager.show(message, type, duration);
      window.showSuccess = (message, duration) => window.toastManager.success(message, duration);
      window.showError = (message, duration) => window.toastManager.error(message, duration);
      window.showWarning = (message, duration) => window.toastManager.warning(message, duration);
      window.showInfo = (message, duration) => window.toastManager.info(message, duration);
    </script>
