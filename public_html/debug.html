<!DOCTYPE html>
<html>
<head>
    <title>Database Debug</title>
</head>
<body>
    <h1>Database Debug</h1>
    
    <script>
    // Test API call
    fetch('https://vincenzorocca.com/api/v1/projects')
        .then(response => response.json())
        .then(data => {
            console.log('API Response:', data);
            document.body.innerHTML += '<h2>API Response:</h2><pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
            console.error('Error:', error);
            document.body.innerHTML += '<h2>Error:</h2><p>' + error.message + '</p>';
        });
    </script>
    
    <div id="result">Loading...</div>
</body>
</html>
